<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacja 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0a0a0a;
      color: #00ffcc;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .matrix {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: black;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px 30px;
      text-align: center;
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #00ffcc;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,204,0.2);
    }

    h2 {
      color: #ff0055;
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    p, code {
      font-size: 1.1rem;
      font-weight: bold;
      word-wrap: break-word;
    }

    code {
      display: block;
      margin: 10px 0;
      font-size: 1.2rem;
      line-height: 1.4;
    }

    input {
      background: #000;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 12px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      box-sizing: border-box;
      border-radius: 6px;
    }

    button {
      background: none;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 6px;
      width: 100%;
    }

    button:hover {
      background-color: #00ffcc;
      color: #000;
    }

    .error {
      color: red;
      font-size: 1rem;
      margin-top: 20px;
      animation: blink 1s step-start infinite;
      font-weight: bold;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .decoded {
      margin-top: 20px;
      background-color: rgba(0,255,204,0.05);
      padding: 15px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,204,0.3);
      font-size: 1rem;
      font-weight: bold;
      text-align: left;
    }

    /* üì± Mobile adjustments */
    @media (max-width: 600px) {
      .container {
        margin: 50px 10px;
        padding: 15px;
        border-radius: 8px;
      }
      h2 {
        font-size: 1.5rem;
      }
      p, code {
        font-size: 1rem;
      }
      code {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="matrix">
    <canvas id="matrixCanvas"></canvas>
  </div>

  <div class="container" id="taskContainer">
    <h2>&gt; STACJA [1/4] ‚Äì SZYFR: 01000101</h2>
    <p>Znaleziono zakodowany przekaz:</p>
    <code>01000010 01001000 01001100 00100000 01000111 01101111 01100101 01110011 00100000 01010010 01100001 01110111 01110010</code>
    <p>Odszyfruj i wpisz tre≈õƒá:</p>
    <input type="text" id="binaryInput" placeholder="Twoja odpowied≈∫">
    <button onclick="checkBinary()">SPRAWD≈π</button>
  </div>

  <div class="container" id="binaryResult" style="display:none"></div>

  <script>
    function checkBinary() {
      const val = document.getElementById('binaryInput').value.trim().toLowerCase();
      const task = document.getElementById('taskContainer');
      const result = document.getElementById('binaryResult');

      if (val === 'bhl goes rawr') {
        task.style.display = 'none';
        result.style.display = 'block';
        result.innerHTML = `
          <div class="decoded">
            <p>&gt; Odszyfrowano wiadomo≈õƒá: "BHL Goes Rawr"</p>
            <p>&gt; üîì Kod fragmentu: <strong>06</strong></p>
            <p><em>‚ÄúMury tej twierdzy sƒÖ ≈õwiadkiem tysiƒÖca in≈ºynierskich tajemnic.<br>
            Ceglane kolumny skrywajƒÖ ≈∫r√≥d≈Ço kodu.<br>
            Szuka≈Çe≈õ odpowiedzi w chmurze, ale czas zej≈õƒá na ziemiƒô‚Ä¶‚Äù<br><br>
            Kolejna stacja: 62C5+7X, Warszawa</em></p>
          </div>
        `;
      } else {
        task.style.display = 'none';
        result.style.display = 'block';
        result.innerHTML = `
          <div class="error">
            ‚ñà‚ñà‚ñà SYSTEM ERROR ‚ñà‚ñà<br>
            B≈ÇƒÖd dekodowania...<br>
            <button onclick="location.reload()">&gt; RESETUJ STACJƒò</button>
          </div>
        `;
      }
    }

    // MATRIX ANIMATION
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    const letters = "01";
    const fontSize = 20; // mniejsze dla mobilnych
    const drops = [];

    function initDrops() {
      const columns = canvas.width / fontSize;
      drops.length = 0;
      for (let i = 0; i < columns; i++) drops[i] = 1;
    }
    initDrops();

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px 'Share Tech Mono'";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
    window.addEventListener('resize', () => {
      resizeCanvas();
      initDrops();
    });
  </script>
</body>
</html>
