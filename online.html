<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacja 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="icon" href="bhl.jpg" type="image/jpeg">
    <link rel="shortcut icon" href="bhl.jpg" type="image/jpeg">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0a0a0a;
      color: #00ffcc;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .matrix {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: black;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #00ffcc;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,204,0.2);
    }

    h2 {
      color: #ff0055;
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin-bottom: 20px;
      font-weight: bold;
    }

    p, code {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      font-weight: bold;
      word-wrap: break-word;
    }

    code {
      display: block;
      margin: 10px 0;
      font-size: clamp(1rem, 3vw, 1.2rem);
      line-height: 1.4;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input {
      background: #000;
      border: 2px solid #00ffcc;
      color: #00ffcc;
    }

    button {
      background: none;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      cursor: pointer;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #00ffcc;
      color: #000;
    }

    .error {
      color: red;
      font-size: 1rem;
      margin-top: 20px;
      animation: blink 1s step-start infinite;
      font-weight: bold;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .decoded {
      margin-top: 20px;
      background-color: rgba(0,255,204,0.05);
      padding: 15px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,204,0.3);
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
    }

    /* dodatkowa optymalizacja na bardzo małe ekrany */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 15px;
      }
      button, input {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="matrix">
    <canvas id="matrixCanvas"></canvas>
  </div>

  <div class="container" id="taskContainer">
    <h2>&gt; STACJA [1/4] – SZYFR: 01000101</h2>
    <p>Znaleziono zakodowany przekaz:</p>
    <code>01000100 01101001 01101110 01101111 01010000 01101111 01110111 01100101 01110010</code>
    <p>Odszyfruj i wpisz treść:</p>
    <input type="text" id="binaryInput" placeholder="Twoja odpowiedź">
    <button onclick="checkBinary()">SPRAWDŹ</button>
  </div>

  <div class="container" id="binaryResult" style="display:none"></div>

  <script>
    const correctHash = "RGlub1Bvd2Vy";

    function checkBinary() {
      const val = document.getElementById('binaryInput').value.trim().toLowerCase();
      const task = document.getElementById('taskContainer');
      const result = document.getElementById('binaryResult');

      task.style.display = 'none';
      result.style.display = 'block';

      const decoded = atob(correctHash).toLowerCase();

      if(val === decoded) {
        result.innerHTML = `
          <div class="decoded">
            <p style="color:#00ffcc; font-size:1.5rem; font-weight:bold;">ODPOWIEDŹ POPRAWNA</p>
            <button onclick="location.href='online2.html'" style="margin-top:20px;">STACJA 2</button>
          </div>
        `;
      } else {
        result.innerHTML = `
          <div class="error">
            ███ SYSTEM ERROR ██<br>
            Błąd dekodowania...<br>
            <button onclick="location.reload()">&gt; RESETUJ STACJĘ</button>
          </div>
        `;
      }
    }

    // MATRIX ANIMATION
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    const letters = "01";
    const fontSize = 20;
    const drops = [];

    function initDrops() {
      const columns = canvas.width / fontSize;
      drops.length = 0;
      for (let i = 0; i < columns; i++) drops[i] = 1;
    }
    initDrops();

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px 'Share Tech Mono'";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
    window.addEventListener('resize', () => {
      resizeCanvas();
      initDrops();
    });
  </script>
</body>
</html>
