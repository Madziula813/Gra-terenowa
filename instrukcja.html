<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instrukcja</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #00ffcc;
      --accent: #ff0055;
      --bg: #0a0a0a;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Share Tech Mono', monospace;
      background-color: var(--bg);
      color: var(--primary);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      padding-top: 40px;
    }

    /* Neonowy szkic dinozaura */
    .dino-sketch {
      position: fixed;
      left: -120px; /* wysuniƒôty zza krawƒôdzi ekranu */
      top: 50%;
      transform: translateY(-50%);
      width: 725px;
      height: auto;
      opacity: 0.25;
      filter: drop-shadow(0 0 6px var(--primary))
              drop-shadow(0 0 12px var(--primary))
              drop-shadow(0 0 25px var(--primary));
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    main {
      max-width: 800px;
      padding: 30px 40px;
      text-align: center;
      background: rgba(0, 0, 0, 0.65);
      border: 2px solid var(--primary);
      border-radius: 16px;
      box-shadow:
        0 0 15px var(--primary),
        0 0 40px var(--primary);
      z-index: 2;
      user-select: none;
      margin-top: 20px;
      animation: fadeIn 1.2s ease-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: var(--accent);
      font-size: 2.8rem;
      margin: 0 0 20px;
      text-shadow:
        0 0 10px var(--accent),
        0 0 30px var(--accent);
    }

    p {
      font-size: 1.3rem;
      line-height: 1.7;
      margin-bottom: 35px;
      text-shadow:
        0 0 8px var(--primary),
        0 0 18px var(--primary);
    }

    strong {
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }

    button {
      background: transparent;
      border: 3px solid var(--primary);
      color: var(--primary);
      padding: 14px 38px;
      font-size: 1.3rem;
      cursor: pointer;
      border-radius: 12px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow:
        0 0 12px var(--primary),
        0 0 30px var(--primary);
      transition:
        background-color 0.3s ease,
        box-shadow 0.3s ease,
        color 0.3s ease,
        border-color 0.3s ease,
        transform 0.2s ease;
      user-select: none;
      position: relative;
      z-index: 2;
    }

    button:hover {
      background-color: var(--primary);
      color: #000;
      border-color: var(--accent);
      box-shadow:
        0 0 25px var(--primary),
        0 0 60px var(--accent),
        0 0 90px var(--accent);
    }

    button:active {
      transform: scale(0.96);
    }

    /* --- LatajƒÖce cyfry w tle --- */
    .digit {
      position: fixed;
      font-size: 30px;
      color: var(--primary);
      opacity: 0.14;
      text-shadow: 0 0 6px var(--primary), 0 0 12px var(--primary);
      user-select: none;
      pointer-events: none;
      will-change: transform;
      font-weight: bold;
    }

    /* --- Responsywno≈õƒá --- */
    @media (max-width: 768px) {
      main { padding: 25px 20px; }
      h2 { font-size: 2.2rem; }
      p { font-size: 1.15rem; }
      button { font-size: 1.1rem; padding: 12px 28px; }
    }

    @media (max-width: 480px) {
      h2 { font-size: 1.8rem; }
      p { font-size: 1rem; margin-bottom: 28px; }
      .digit { display: none; }
      .dino-sketch { display: none; }
    }
  </style>
</head>
<body>
  <!-- Neonowy szkic dinozaura -->
  <img class="dino-sketch" src="dino-sketch.png" alt="Neonowy szkic dinozaura" />

  <main aria-label="Protok√≥≈Ç misji">
    <h2>&gt; PROTOK√ì≈Å MISJI</h2>
    <p>ü¶ñ CzekajƒÖ na Ciebie <strong>cztery stacje</strong>.<br>
      Ka≈ºda zawiera zagadkƒô, szyfr lub zadanie.<br>
      Po rozwiƒÖzaniu ka≈ºdej otrzymasz <strong>fragment kodu</strong>.<br>
      Po≈ÇƒÖcz je i wpisz w finale, by zdobyƒá niezwyk≈ÇƒÖ nagrodƒô.
    </p>
    <button onclick="startMission()" aria-label="Zacznij misjƒô">&gt; ZACZNIJ MISJƒò</button>
  </main>

  <script>
    function startMission() {
      const btn = document.querySelector('button');
      btn.disabled = true;
      btn.textContent = "‚è≥ ≈Åadowanie...";
      setTimeout(() => {
        location.href = 'stacja1.html';
      }, 700);
    }

    const digitsCount = window.innerWidth < 480 ? 0 : 40;
    const digits = [];

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createDigit() {
      const digit = document.createElement('div');
      digit.classList.add('digit');
      digit.textContent = Math.floor(Math.random() * 10);
      document.body.appendChild(digit);

      const size = randomRange(30, 54);
      digit.style.fontSize = size + 'px';

      return {
        el: digit,
        x: randomRange(0, window.innerWidth),
        y: randomRange(0, window.innerHeight),
        vx: randomRange(-0.25, 0.25),
        vy: randomRange(-0.25, 0.25),
        size: size
      };
    }

    function updateDigits() {
      for (const d of digits) {
        d.x += d.vx;
        d.y += d.vy;

        if (d.x < -d.size) d.x = window.innerWidth + d.size;
        else if (d.x > window.innerWidth + d.size) d.x = -d.size;

        if (d.y < -d.size) d.y = window.innerHeight + d.size;
        else if (d.y > window.innerHeight + d.size) d.y = -d.size;

        d.el.style.transform = `translate(${d.x}px, ${d.y}px)`;
      }
      requestAnimationFrame(updateDigits);
    }

    for (let i = 0; i < digitsCount; i++) {
      digits.push(createDigit());
    }
    updateDigits();
  </script>
</body>
</html>
