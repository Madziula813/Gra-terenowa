<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instrukcja</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #00ffcc;
      --accent: #ff0055;
      --bg1: #050505;
      --bg2: #0d0d0d;
    }

    *, *::before, *::after { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
      background-size: 400% 400%;
      animation: bgMove 12s ease-in-out infinite;
      color: var(--primary);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      overflow: hidden;
      position: relative;
    }

    @keyframes bgMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Efekt szumu */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/noise.png');
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }

    /* Dino */
    .dino-sketch {
      position: fixed;
      left: -120px;
      top: 50%;
      transform: translateY(-50%);
      width: 725px;
      opacity: 0.25;
      filter: drop-shadow(0 0 10px var(--primary))
              drop-shadow(0 0 25px var(--primary));
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    /* G≈Ç√≥wne okno */
    main {
      max-width: 800px;
      padding: 30px 40px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid var(--primary);
      border-radius: 16px;
      box-shadow:
        0 0 15px var(--primary),
        0 0 40px var(--primary);
      z-index: 2;
      margin-top: 20px;
      animation: fadeIn 1.2s ease-out both;
      backdrop-filter: blur(6px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Tytu≈Ç */
    h2 {
      color: var(--accent);
      font-size: 2.8rem;
      margin: 0 0 20px;
      text-shadow:
        0 0 10px var(--accent),
        0 0 30px var(--accent);
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px var(--accent), 0 0 30px var(--accent); }
      50% { text-shadow: 0 0 20px var(--accent), 0 0 50px var(--accent); }
    }

    /* Tekst */
    p {
      font-size: 1.3rem;
      line-height: 1.7;
      margin-bottom: 35px;
      text-shadow: 0 0 8px var(--primary), 0 0 18px var(--primary);
    }

    strong {
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }

    /* Przycisk */
    button {
      background: transparent;
      border: 3px solid var(--primary);
      color: var(--primary);
      padding: 14px 38px;
      font-size: 1.3rem;
      cursor: pointer;
      border-radius: 12px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 0 12px var(--primary), 0 0 30px var(--primary);
      transition: all 0.3s ease;
      animation: glowPulse 3s infinite;
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 12px var(--primary), 0 0 30px var(--primary); }
      50% { box-shadow: 0 0 20px var(--primary), 0 0 50px var(--accent); }
    }

    button:hover {
      background-color: var(--primary);
      color: #000;
      border-color: var(--accent);
      box-shadow: 0 0 25px var(--primary), 0 0 60px var(--accent);
    }

    button:active { transform: scale(0.96); }

    /* Cyfry */
    .digit {
      position: fixed;
      font-size: 30px;
      color: var(--primary);
      opacity: 0.14;
      text-shadow: 0 0 6px var(--primary), 0 0 12px var(--primary);
      user-select: none;
      pointer-events: none;
      font-weight: bold;
    }

    /* Tablet */
    @media (max-width: 768px) {
      main { padding: 25px 20px; }
      h2 { font-size: 2.2rem; }
      p { font-size: 1.15rem; }
      button { font-size: 1.1rem; padding: 12px 28px; }
    }

    /* Telefon */
    @media (max-width: 480px) {
      h2 { font-size: 1.6rem; text-shadow: none; }
      p { font-size: 1rem; margin-bottom: 24px; text-shadow: none; }
      button { 
        font-size: 1rem; 
        padding: 14px 24px; 
        width: 100%; 
        max-width: 250px;
        box-shadow: none;
        border-width: 2px;
      }
      .digit, .dino-sketch { display: none; }
      body { animation: none; }
    }
  </style>
</head>
<body>
  <img class="dino-sketch" src="dino-sketch.png" alt="Neonowy szkic dinozaura" />

  <main aria-label="Protok√≥≈Ç misji">
  <h2>&gt; PROTOK√ì≈Å MISJI</h2>
  <p>ü¶ñ CzekajƒÖ na Ciebie <strong>cztery stacje</strong>.<br>
    ZawierajƒÖ one zagadkƒô, szyfr lub zadanie.<br><br>
    Po rozwiƒÖzaniu ka≈ºdej otrzymasz <strong>fragment kodu</strong>.<br>
    Po≈ÇƒÖcz je i wpisz w finale, by zdobyƒá niezwyk≈ÇƒÖ nagrodƒô.<br>
    Wraz z symbolami dostaniesz <strong>wskaz√≥wkƒô i lokalizacjƒô</strong> kolejnej stacji.<br><br>
    <strong class="highlight">POWODZENIA</strong>
  </p>
  <button onclick="startMission()" aria-label="Zacznij misjƒô">&gt; ZACZNIJ MISJƒò</button>
</main>

<style>
  .highlight {
    font-size: 2rem; /* wiƒôkszy rozmiar tylko dla POWODZENIA */
    color: #ff0055;  /* opcjonalnie zmiana koloru */
  }
</style>

  <script>
    function startMission() {
      const btn = document.querySelector('button');
      btn.disabled = true;
      btn.textContent = "‚è≥ ≈Åadowanie...";
      setTimeout(() => { location.href = 'stacja1.html'; }, 700);
    }

    const digitsCount = window.innerWidth < 480 ? 0 : 40;
    const digits = [];

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createDigit() {
      const digit = document.createElement('div');
      digit.classList.add('digit');
      digit.textContent = Math.floor(Math.random() * 10);
      document.body.appendChild(digit);

      const size = randomRange(30, 54);
      digit.style.fontSize = size + 'px';

      return {
        el: digit,
        x: randomRange(0, window.innerWidth),
        y: randomRange(0, window.innerHeight),
        vx: randomRange(-0.25, 0.25),
        vy: randomRange(-0.25, 0.25),
        size: size
      };
    }

    function updateDigits() {
      for (const d of digits) {
        d.x += d.vx;
        d.y += d.vy;

        if (d.x < -d.size) d.x = window.innerWidth + d.size;
        else if (d.x > window.innerWidth + d.size) d.x = -d.size;

        if (d.y < -d.size) d.y = window.innerHeight + d.size;
        else if (d.y > window.innerHeight + d.size) d.y = -d.size;

        d.el.style.transform = `translate(${d.x}px, ${d.y}px)`;
      }
      requestAnimationFrame(updateDigits);
    }

    for (let i = 0; i < digitsCount; i++) {
      digits.push(createDigit());
    }
    updateDigits();
  </script>
</body>
</html>
